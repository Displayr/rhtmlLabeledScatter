language: node_js
node_js:
  - "12"
sudo: required
dist: xenial
addons:
  chrome: stable
  artifacts: true
artifacts:
  debug: true
  # paths:
  #   - theSrc/test/snapshots/travis/master/multipleRerender
  working_dir: theSrc/test/snapshots/travis/master/multipleRerender
before_install:
  - sudo apt-get update
before_script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
script:
  - export ENV="travis"
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - google-chrome-stable --version
  - npm run travisTest
