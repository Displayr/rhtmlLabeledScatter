<html>
  <head>
    <style>
      .content-window {
        width: 100%;
        height: 100%;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../styles/rhtmlLabeledScatter.css">
  </head>

  <body>
    <div class="content-window"></div>
    <script src="../external/lodash.min.js"></script>
    <script src="../external/jquery.min.js"></script>
    <script src="../external/d3.min.js"></script>
    <script src="../external/rHtmlStatefulWidget.js"></script>
    <script src="../external/rHtmlSvgWidget.js"></script>
    <script src="../external/random.min.js"></script>
    <script src="../external/bluebird.min.js"></script>
  </body>

  <script>
    myWidgetDefinition = null;
    myWidgetInstance = null;
    var container = $('.content-window')[0];

    // This is a stub that will capture the widget definition,
    // so that we can use it once the page finishes loading
    HTMLWidgets = {
      widget: function(widgetDefinition) {
        console.log("widget create called!");
        myWidgetDefinition = widgetDefinition;
      }
    };

    $(document).ready( function() {
      console.log("Document ready.");

      myWidgetInstance = myWidgetDefinition.initialize(container, window.innerWidth, window.innerHeight);
      myWidgetDefinition.renderValue(container, {}, myWidgetInstance);

    });
    window.onresize = function() {
      myWidgetDefinition.resize(container, window.innerWidth, window.innerHeight, myWidgetInstance);
    };

  </script>
  <script src="../scripts/rhtmlLabeledScatter.js"></script>
  <script src="../scripts/LabeledScatter.js"></script>
  <script src="../scripts/RectPlot.js"></script>
  <script src="../scripts/PlotData.js"></script>
  <script src="../scripts/LinkUtils.js"></script>
  <script src="../scripts/LegendUtils.js"></script>
  <script src="../scripts/SvgUtils.js"></script>
  <script src="../scripts/AxisUtils.js"></script>
  <script src="../scripts/DisplayError.js"></script>
  <script src="../scripts/data/testData.js"></script>
  <script src="../scripts/data/testData2.js"></script>
  <script src="../scripts/data/testData3.js"></script>
  <script src="../scripts/data/testData4.js"></script>
  <script src="../scripts/data/testData5.js"></script>
  <script src="../scripts/data/testData6.js"></script>
  <script src="../scripts/data/testData7.js"></script>
  <script src="../scripts/data/testData8.js"></script>
  <script src="../scripts/data/testData9.js"></script>
  <script src="../scripts/data/testData10.js"></script>
  <script src="../scripts/data/testData11.js"></script>
  <script src="../scripts/data/bubbledata1.js"></script>
  <script src="../scripts/lib/labeler.js"></script>
</html>
