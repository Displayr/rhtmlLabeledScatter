<!doctype html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Arvo:400,700italic,700,400italic' rel='stylesheet' type='text/css'>
  <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
  <!--Scripts below used by rhtmlLabeledScatter-->
  <script src="../../internal_www/external/lodash.min.js"></script>
  <script src="../../internal_www/external/jquery.min.js"></script>
  <script src="../../internal_www/external/d3.min.js"></script>
  <script src="../../internal_www/external/random.min.js"></script>
  <script src="../../internal_www/external/bluebird.min.js"></script>

</head>
<body>
<a href="/">Back To Index</a>
<section>
  <h2>Bubble plot</h2>
  <div class="simple" snapshot-name='rhtmlLabeledScatter-simple'></div>
  <script>
    myWidgetDefinition = null;
    let initialState = {};

    // This is a stub that will capture the widget definition,
    // so that we can use it once the page finishes loading
    HTMLWidgets = {
      widget: function(widgetDefinition) {
        console.log("widget create called!");
        myWidgetDefinition = widgetDefinition;
      }
    };

    $(document).ready( function() {
        console.log("Document ready.");

      var widgetData = {
        title: "Title",
        titleFontFamily: 'Arial',
        titleFontColor: 'black',
        titleFontSize: 40,

        label: [
          'point1',
          'point2'
        ],

        X: [
          10,
          20
        ],
        xTitle: "X Title",
        xTitleFontColor: 'black',
        xTitleFontFamily: 'Arial',
        xTitleFontSize: 20,
        xPrefix: "x",
        xSuffix: "x",
        xDecimals: 0,
        xBoundsMinimum: 4,
        xBoundsMaximum: 40,
        xBoundsUnitsMajor: 5,

        Y: [
          10,
          20
        ],
        yTitle: "Y Title",
        yTitleFontColor: 'black',
        yTitleFontFamily: 'Verdana',
        yTitleFontSize: 16,
        yDecimals: 0,
        ySuffix: "y",
        yPrefix: 'y',
        yBoundsMaximum: 4,
        yBoundsMinimum: 40,
        yBoundsUnitsMajor: 5,

        Z: [
          10,
          20
        ],
        zTitle: "Z Title",
        zDecimals: 1,
        zPrefix: 'z',
        zSuffix: 'z',

        group: [
          'G1',
          'G2'
        ],

        grid: true,
        origin: true,
        originAlign: false,

        showLabels: true,
        labelsFontFamily: 'Arial',
        labelsFontSize: 16,
        labelsFontColor: null,

        legendShow: true,
        legendBubblesShow: true,
        legendFontFamily: 'Arial',
        legendFontSize: 16,
        legendFontColor: 'black',

        colors: ['#5B9BD5', '#ED7D31' ],
        fixedAspectRatio: false
      };

      myWidgetInstance14 = myWidgetDefinition.factory($('.simple')[0], window.innerWidth, window.innerHeight);
      myWidgetInstance14.renderValue(widgetData, initialState);

    });
  </script>
</section>

<script src="../../internal_www/scripts/utils/SvgUtils.js"></script>
<script src="../../internal_www/scripts/utils/AxisUtils.js"></script>
<script src="../../internal_www/scripts/utils/Utils.js"></script>

</body>
</html>
