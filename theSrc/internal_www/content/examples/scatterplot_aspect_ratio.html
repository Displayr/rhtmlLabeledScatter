<section>
    <h2>Scatter plot with (rangeX > rangeY) and (width > height)</h2>
    <div class="aspect_ratio1" snapshot-name='rhtmlLabeledScatter-scatterplot-aspect-ratio-1'></div>
    <script>
      myWidgetDefinition = null;

      // This is a stub that will capture the widget definition,
      // so that we can use it once the page finishes loading
      HTMLWidgets = {
        widget: function(widgetDefinition) {
          console.log("widget create called!");
          myWidgetDefinition = widgetDefinition;
        }
      };
      $(document).ready( function() {
        console.log("Document ready.");

        myWidgetInstance1 = myWidgetDefinition.factory($('.aspect_ratio1')[0], 1000, 600);
        myWidgetInstance1.renderValue(testData14, {}, myWidgetInstance1);

      });
    </script>
</section>
