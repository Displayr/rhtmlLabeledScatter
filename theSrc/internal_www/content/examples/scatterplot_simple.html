<!doctype html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700italic,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<style>
    .popover {
        pointer-events: none;
    }

    .popover-header {
        display: none;
    }

    .popover-content {
        padding: 9px 14px;
    }

    .arrow:after {
        border-top-color: white !important;
        margin-left: -10px;
        margin-top: -11px;
    }
</style>
</head>
<body>

<section>
    <h2>Simple Scatterplot</h2>
    <div snapshot-name='scatterplot-simple'>
        <div class="example" data-width="800" data-height="500" data-config="scatterplot_simple"></div>
    </div>
</section>

<script src="/js/renderContentPage.js"></script>
</body>
</html>
