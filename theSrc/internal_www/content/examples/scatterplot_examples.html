<section>
    <h2>Scatter plot with fixed aspect ratio and labels turned off</h2>
    <div class="scatterplot3" snapshot-name='rhtmlLabeledScatter-scatterplot-3'></div>
    <script>
        myWidgetDefinition = null;

        // This is a stub that will capture the widget definition,
        // so that we can use it once the page finishes loading
        HTMLWidgets = {
            widget: function(widgetDefinition) {
                console.log("widget create called!");
                myWidgetDefinition = widgetDefinition;
            }
        };
        $(document).ready( function() {
            console.log("Document ready.");

            myWidgetInstance3 = myWidgetDefinition.factory($('.scatterplot3')[0], window.innerWidth, window.innerHeight);
            myWidgetInstance3.renderValue(testData3, {}, myWidgetInstance3);

        });
    </script>
</section>
